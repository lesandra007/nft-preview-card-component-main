<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 97%, 74%); }
  </style>
</head>
<body>
  <main>
    <article class="card">
      <div class="cube">
        <article class="main-img">
          <img src="images/image-equilibrium.jpg" alt="a blue/orange cube with a blue background">
          <div class="overlay">
            <img src="images/icon-view.svg" alt="">
          </div>
        </article>
        
        
      </div>

      <h1 class="header">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="stats">
        <span class="eth-stat">
          <img src="images/icon-ethereum.svg" alt="">
          <span>0.041 ETH</span>
        </span>
        <span class="u-flex">
          <img src="images/icon-clock.svg" alt="">
          <span>3 days left</span>
        </span>
      </div>

      <div class="line"></div>

      <span class="u-flex">
        <div class="cirBorder">
          <img class=pfp src="images/image-avatar.png" alt="">
        </div>
        <span>Creation of <span class="artist">Jules Wyvern</span></span>
      </span>
    </article>
    
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/lesandra007">Sandra Le</a>.
  </div>
</body>
</html>
